<html>
	<head>
        <title>NanoSpringWeb</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/click.js" type="text/javascript"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
	<body>
		<div class="text-center">
			<br></br>
			<h1 class="display-3">Oprima el boton</h1>
			<br></br>
			<button type="button" class="btn btn-primary btn-lg" id="oprimir">Oprimir</button>
			<br></br>
			<img id="imagen" class="rounded" src="javaLogo.jpg">
		</div>
	</body>
	<script>
		$("#oprimir").click(function (){
			$("#imagen").toggle(1000);
		});
		
	</script>
</html>
</html>
